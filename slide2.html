	<title>slide</title>

<style type="text/css" media="screen">
.slide {width:300px;height:300px;background-color:blue;border:1px solid red;float:left;display:none;}
.show {display:block;}
</style>

</head>
<body>

<div class="contain">
<div id="slider1" class="slide show">1</div>
<div id="slider2" class="slide">2</div>
<div id="slider3" class="slide">3</div>
</div>
<br>
<button onclick="nextSlide()">next</button>
<button>back</button>




<script>

var slide = 1;
console.log(slide);

function nextSlide() {
	if(slide < 4){
		document.getElementById('slider'+slide).classList.remove('show');
		slide++;
		if(slide == 4){slide = 1;}
		console.log(slide);
		document.getElementById('slider'+slide).classList.add('show');
	}

}





</script>
</body>
